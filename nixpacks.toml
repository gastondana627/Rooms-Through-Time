# nixpacks.toml

[phases.setup]
# Explicitly define the exact packages we need.
# This prevents Nixpacks from auto-detecting and adding its own.
pkgs = [
    "python310",
    "nodejs_20",
    "pip"
]

[phases.install]
# Install both Python and Node dependencies
cmds = [
    "pip install -r requirements.txt", 
    "npm install"
]

[phases.build]
# Build the frontend
cmds = ["npm run build"]

[start]
# The command to start the Python server
cmd = "python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"